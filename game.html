<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Play Game | HyperPlay</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>

  <main style="width:90%; max-width:1200px; margin:1rem auto;">

  </main>

  <footer>
    <p>Created with üíª by <strong>Team HyperPlay</strong> ‚Äî powered by GitHub</p>

  <script>
    const params = new URLSearchParams(window.location.search);
    const src = params.get('src');
    const title = params.get('title');
    document.getElementById('game-title').textContent = title || 'Game';
    document.getElementById('game-frame').src = src;
  </script>
</body>
</html>
